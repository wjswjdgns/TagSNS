<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Square:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/mypage.css">
    <title>My Page</title>
</head>
<body>
<div class="container">
    <!-- Header Section -->
    <header class="mypage-header">
        <div class="profile-info">
            <img src="/path/to/profile-picture.jpg" alt="Profile Picture" class="profile-image">
            <div class="user-details">
                <h1>Alta Harvey</h1>
                <p>@harvey_alta</p>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <div class="mypage-navigation">
        <span class="nav-item">Posts<i class="fas fa-th"></i></span>
        <span class="nav-item">comment<i class="fas fa-heart"></i></span>
        <span class="nav-item">Likes<i class="fas fa-cog"></i></span>
    </div>

    <!-- Posts Section -->
    <section class="post-section">
        <div class="card">
            <div class="user-info">
                <img src="/path/to/poster-image.jpg" alt="User" class="poster-image">
                <div class="username">Violet Henry</div>
            </div>
            <p class="post-text">Beautiful day at the beach! #nature #ocean</p>
            <img src="/path/to/post-image.jpg" alt="Post Image" class="post-image">
            <div class="actions">
                <div class="likes-comments">
                    <span><i class="fas fa-heart"></i> 34</span>
                    <span><i class="fas fa-comment"></i> 10</span>
                </div>
            </div>
        </div>
        <!-- Repeat post card as needed -->
    </section>
</div>

<script src="/js/script.js"></script>
</body>
</html>
