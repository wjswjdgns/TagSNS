<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNS Main Screen</title>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Square:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/styles.css">

</head>
<body>

<div class="container">
    <!-- Header Section -->
    <div class="header">Discover</div>

    <!-- Search Bar -->
    <div class="search-bar">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Search">
    </div>

    <!-- Post Cards -->
    <div class="card">
        <div class="user-info">
            <img src="user1.jpg" alt="User profile picture">
            <div class="username">Alan Smith</div>
        </div>
        <div class="post-text">Amazing holiday starts on a perfect paradise island in Thailand!</div>
        <div class="hashtags">#holiday, #thailand</div>
        <img src="post-image1.jpg" class="post-image" alt="Post image">
        <div class="actions">
            <div class="likes-comments">
                <i class="fas fa-heart"></i> 128 <i class="fas fa-comment"></i> 32
            </div>
        </div>
    </div>

    <div class="card">
        <div class="user-info">
            <img src="user2.jpg" alt="User profile picture">
            <div class="username">Jason Smith</div>
        </div>
        <div class="post-text">Canâ€™t wait for my amazing holiday starts on a perfect paradise island in Thailand next week!</div>
        <div class="hashtags">#holiday, #thailand</div>
    </div>
</div>

<!-- Navigation Bar -->
<div class="navigation">
    <div class="nav-item"><i class="fas fa-home"></i> Home</div>
    <div class="nav-item"><i class="fas fa-video"></i> Live</div>
    <div class="nav-item"><i class="fas fa-comments"></i> Chats</div>
    <div class="nav-item"><i class="fas fa-bell"></i> Notifications</div>
    <div class="nav-item"><i class="fas fa-user"></i> Profile</div>
</div>

</body>
</html>
